<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Ticketing Pro + Analytics</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #166e48 0%, #0d4d32 100%);
            --sidebar-bg: #ffffff;
            --main-bg: #f0f4f3; 
            --card-shadow: 0 10px 25px rgba(0,0,0,0.05);
            --accent-color: #166e48;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--main-bg);
            margin: 0;
            display: flex;
            height: 100vh;
            color: #444;
        }

        .sidebar {
            width: 260px;
            background-color: var(--sidebar-bg);
            border-right: 1px solid rgba(0,0,0,0.05);
            display: flex;
            flex-direction: column;
            padding: 30px 20px;
            box-shadow: 2px 0 10px rgba(0,0,0,0.02);
            z-index: 10;
        }

        .logo-container { text-align: center; margin-bottom: 40px; }
        .nav-menu { list-style: none; padding: 0; margin: 0; }
        .nav-menu li {
            padding: 14px 18px;
            margin-bottom: 8px;
            cursor: pointer;
            border-radius: 12px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 400;
            color: #666;
        }

        .nav-menu li:hover { background-color: #f5f9f7; color: var(--accent-color); }
        .nav-menu li.active {
            background: var(--primary-gradient);
            color: white;
            box-shadow: 0 4px 15px rgba(22, 110, 72, 0.3);
        }

        .main-content { flex: 1; padding: 40px; overflow-y: auto; }

        .card {
            background: white;
            padding: 35px;
            border-radius: 20px;
            box-shadow: var(--card-shadow);
            max-width: 950px;
            margin: 0 auto 30px auto;
        }

        h2 { 
            color: #1a1a1a; 
            margin-bottom: 25px; 
            font-weight: 400; 
            border-left: 4px solid var(--accent-color);
            padding-left: 15px;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
            max-width: 950px;
            margin-left: auto;
            margin-right: auto;
        }

        .chart-card {
            background: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: var(--card-shadow);
            height: 300px;
        }

        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 400; color: #777; font-size: 14px; }
        
        input, select, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1.5px solid #eee;
            border-radius: 10px;
            box-sizing: border-box;
            background-color: #fafafa;
            font-family: inherit;
        }

        button {
            background: var(--primary-gradient);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .btn-pdf { background: #d9534f; margin-left: 10px; }
        .btn-excel { background: #217346; }

        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 16px; text-align: left; border-bottom: 1px solid #f0f0f0; font-weight: 400; }
        th { background-color: #fafafa; color: #888; font-size: 13px; }

        .row-number {
            font-weight: 600;
            color: var(--accent-color);
            background-color: #f9f9f9;
            width: 40px;
            text-align: center;
        }

        .icon-btn { background: none; color: #888; padding: 8px; border-radius: 50%; cursor: pointer; border:none; }
        .icon-btn.delete:hover { color: #d9534f; background-color: #fdf2f2; }
        .icon-btn.view:hover { color: #007bff; background-color: #f0f7ff; }

        .preview-img { width: 60px; height: 60px; object-fit: cover; border-radius: 8px; margin-top: 10px; }
        .header-with-btn {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            border-left: 4px solid var(--accent-color);
            padding-left: 15px;
        }

        .copy-btn {
            background: #eee;
            color: #666;
            border: none;
            padding: 5px 10px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: 0.3s;
        }
        
        .logout-btn { color: #d9534f !important; margin-top: auto; }

        @media (max-width: 768px) {
            body { flex-direction: column; }
            .sidebar { width: 100%; height: auto; border-right: none; border-bottom: 1px solid #ddd; }
            .main-content { padding: 15px; }
            .card { padding: 20px; width: 100%; }
            .dashboard-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="logo-container">
            <img src="https://i.postimg.cc/Y98Km4rh/Whats-App-Image-2026-01-22-at-14-13-49.png" width="160" alt="HAKA Logo">
        </div>
        <ul class="nav-menu">
            <li id="nav-form" class="active" onclick="showPage('form-page')">
                <span class="material-icons-outlined">add_task</span> Submit Ticket
            </li>
            <li id="nav-admin" onclick="showPage('admin-page')">
                <span class="material-icons-outlined">dashboard</span> Admin Dashboard
            </li>
            <li id="super-admin-link" style="display:none;" onclick="showPage('manage-admins')">
                <span class="material-icons-outlined">group_add</span> Manage Admins
            </li>
            <li id="logout-link" style="display:none;" class="logout-btn" onclick="logout()">
                <span class="material-icons-outlined">logout</span> Logout
            </li>
        </ul>
    </div>

    <div class="main-content">
        <div id="form-page" class="card">
            <div class="header-with-btn">
                <h2 id="form-title">New IT Support Ticket</h2>
                <button class="copy-btn" onclick="copyFormLink()">
                    <span class="material-icons-outlined" style="font-size: 16px;">content_copy</span> Copy Link
                </button>
            </div>
            <form id="ticketForm">
                <input type="hidden" id="edit-ticket-id">
                <div class="form-group">
                    <label>Company</label>
                    <select id="companyName" required>
                        <option value=""> Please Select </option>
                        <option value="Haka group">Haka group</option>
                        <option value="Rikaz">Rikaz</option>
                        <option value="zaya">zaya</option>
                        <option value="Fadeco">Fadeco</option>
                        <option value="HFI">HFI</option>
                        <option value="GH Transport">GH Transport</option>
                        <option value="Haka resources">Haka resources</option>
                        <option value="Haka Properties">Haka Properties</option>
                        <option value="GIMA">GIMA</option>
                        <option value="azdan">azdan</option>
                        <option value="salyl">salyl</option>
                        <option value="Haka foundation">Haka foundation</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Employee Name</label>
                    <select id="empName" required>
                        <option value="">Select Name</option>
                        <option value="Saad Al-Howail">Saad Al-Howail</option>
                        <option value="Shatha Al-Shammari">Shatha Al-Shammari</option>
                        <option value="Ahmed Al-Sulaiteen">Ahmed Al-Sulaiteen</option>
                        <option value="Meshari Shifloot">Meshari Shifloot</option>
                        <option value="Sarah Al-Damer">Sarah Al-Damer</option>
                        <option value="Fajer Al-Mutairi">Fajer Al-Mutairi</option>
                    </select>
                </div>
                
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                    <div class="form-group">
                        <label>Department</label>
                        <select id="dept">
                            <option value="Finance">Finance</option>
                            <option value="IT">IT</option>
                            <option value="CC">CC</option>
                            <option value="Operation">Operation</option>
                            <option value="Marketing">Marketing</option>
                            <option value="Sales">Sales</option>
                            <option value="Admin">Admin</option>
                            <option value="Logistics">Logistics</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Status</label>
                        <select id="formStatus">
                            <option value="Done">Done</option>
                            <option value="Incomplete">Incomplete</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label>Description</label>
                    <textarea id="desc" rows="4" placeholder="Please describe the issue in detail..."></textarea>
                </div>

                <div class="form-group">
                    <label>Attachments</label>
                    <input type="file" id="fileAttachment" multiple accept="image/*" onchange="previewFiles()">
                    <div id="preview-container"></div>
                </div>

                <button type="submit" id="submit-btn">Submit Request</button>
            </form>
        </div>

        <div id="admin-page" style="display:none;">
            <div class="dashboard-grid">
                <div class="chart-card">
                    <h3 style="font-weight: 400; margin-top: 0; font-size: 16px;">Tickets per Company</h3>
                    <canvas id="companyChart"></canvas>
                </div>
                <div class="chart-card">
                    <h3 style="font-weight: 400; margin-top: 0; font-size: 16px;">Department Distribution</h3>
                    <canvas id="deptChart"></canvas>
                </div>
            </div>

            <div class="card" style="max-width: 1150px;">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                    <h2>Tickets Overview</h2>
                    <div>
                        <button onclick="exportToExcel()" class="btn-excel"><span class="material-icons-outlined">table_view</span> Excel</button>
                        <button onclick="exportToPDF()" class="btn-pdf"><span class="material-icons-outlined">picture_as_pdf</span> PDF</button>
                    </div>
                </div>
                <div style="overflow-x: auto;">
                    <table id="ticketTable">
                        <thead>
                            <tr>
                                <th style="width: 40px;">#</th>
                                <th>Company</th>
                                <th>Employee</th>
                                <th>Dept</th>
                                <th>Status</th>
                                <th>Created At</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="ticketTableBody"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <div id="manage-admins" class="card" style="display:none;">
            <h2>Super Admin Profile Reset</h2>
            <form id="resetSuperForm">
                <input type="password" id="currentPass" placeholder="Current Password" required>
                <input type="email" id="resetEmail" placeholder="New Email" required>
                <input type="password" id="resetPass" placeholder="New Password (min 6)" minlength="6" required>
                <button type="submit">Update My Account</button>
            </form>
            <hr>
            <h2>Admin Management</h2>
            <form id="adminUserForm">
                <input type="email" id="newAdminUser" placeholder="Admin Email" required>
                <input type="password" id="newAdminPass" placeholder="Password (min 6)" minlength="6" required>
                <select id="newAdminRole">
                    <option value="admin">admin</option>
                    <option value="superadmin">superadmin</option>
                </select>
                <button type="submit">Add New Admin</button>
            </form>
            <ul id="adminList" style="margin-top:20px; list-style:none; padding:0;"></ul>
        </div>
    </div>

    <script>
        let tickets = [];
        let companyChartInstance = null;
        let deptChartInstance = null;

        const AUTH_TOKEN = "patHADHVcF24FR76w.01e16f0d0bae1ff701a9a8dd7eb2f18039ec1a9c23db937325b65f309dc67a18";
        const BASE_ID = "applQXkOT3HgW9YHm";
        const TICKETS_TABLE = "tbla9czkS57NYfpZp";
        const ADMIN_TABLE = "admin";

        window.onload = () => { 
            const savedUser = sessionStorage.getItem('user');
            if(savedUser) loginSuccess(JSON.parse(savedUser)); 
        };

        function copyFormLink() { navigator.clipboard.writeText(window.location.href).then(() => alert("Link copied!")); }

        async function showPage(pageId) {
            const user = JSON.parse(sessionStorage.getItem('user'));
            if ((pageId === 'admin-page' || pageId === 'manage-admins') && !user) {
                const email = prompt("Email:"), pass = prompt("Password:");
                if(!email || !pass) return;
                const res = await fetch(`https://api.airtable.com/v0/${BASE_ID}/${ADMIN_TABLE}?filterByFormula=AND({Email}='${email}',{Password}='${pass}')`, { headers: { 'Authorization': `Bearer ${AUTH_TOKEN}` } });
                const data = await res.json();
                if (data.records.length > 0) {
                    loginSuccess({ id: data.records[0].id, email, pass, role: data.records[0].fields.Role.toLowerCase() });
                } else { return alert("Access Denied!"); }
            }
            const currentUser = JSON.parse(sessionStorage.getItem('user'));
            if (pageId === 'manage-admins' && currentUser.role !== 'superadmin') return alert("Super Admins only.");
            document.querySelectorAll('.main-content > div').forEach(d => d.style.display = 'none');
            document.getElementById(pageId).style.display = 'block';
            document.querySelectorAll('.nav-menu li').forEach(li => li.classList.remove('active'));
            if (pageId === 'form-page') document.getElementById('nav-form').classList.add('active');
            if (pageId === 'admin-page') { document.getElementById('nav-admin').classList.add('active'); fetchTicketsFromAirtable(); }
            if (pageId === 'manage-admins') { document.getElementById('super-admin-link').classList.add('active'); fetchAdmins(); }
        }

        function loginSuccess(user) {
            sessionStorage.setItem('user', JSON.stringify(user));
            document.getElementById('logout-link').style.display = 'flex';
            document.getElementById('super-admin-link').style.display = user.role === 'superadmin' ? 'flex' : 'none';
        }

        function logout() { sessionStorage.clear(); location.reload(); }

        async function fetchTicketsFromAirtable() {
            const res = await fetch(`https://api.airtable.com/v0/${BASE_ID}/${TICKETS_TABLE}?sort[0][field]=Created+Time&sort[0][direction]=desc`, { headers: { 'Authorization': `Bearer ${AUTH_TOKEN}` } });
            const data = await res.json();
            tickets = data.records.map(r => ({
                id: r.id, 
                company: r.fields["Company"], 
                name: r.fields["Employee Name"],
                dept: r.fields["Department"], 
                status: r.fields["Status"],
                desc: r.fields["Description"], 
                attachment: r.fields["Attachments"],
                createdAt: new Date(r.createdTime).toLocaleString()
            }));
            renderTable(); updateDashboard();
        }

        function renderTable() {
            document.getElementById('ticketTableBody').innerHTML = tickets.map((t, i) => `
                <tr>
                    <td class="row-number">${i + 1}</td>
                    <td>${t.company}</td><td>${t.name}</td><td>${t.dept}</td>
                    <td style="color: ${t.status === 'Done' ? '#166e48' : '#d9534f'}">${t.status}</td>
                    <td style="font-size: 11px; color: #999;">${t.createdAt}</td>
                    <td>
                        <button class="icon-btn view" onclick="viewFullTicket(${i})"><span class="material-icons-outlined">visibility</span></button>
                        <button class="icon-btn edit" onclick="editTicket(${i})" style="color:#166e48;"><span class="material-icons-outlined">edit</span></button>
                        <button class="icon-btn delete" style="color:#d9534f;" onclick="deleteTicket('${t.id}')"><span class="material-icons-outlined">delete</span></button>
                    </td>
                </tr>`).join('');
        }

        function viewFullTicket(i) {
            const t = tickets[i];
            const win = window.open("", "_blank");
            let imgHTML = "No Attachments Found.";
            if (t.attachment && Array.isArray(t.attachment) && t.attachment.length > 0) {
                imgHTML = t.attachment.map(file => {
                    if (file.type.startsWith('image/')) {
                        return `<img src="${file.url}" style="max-width:100%; border-radius:10px; margin-bottom:15px; display:block; border:1px solid #ddd;">`;
                    } else {
                        return `<a href="${file.url}" target="_blank">Download: ${file.filename}</a><br>`;
                    }
                }).join('');
            }
            win.document.write(`<html><body style="font-family:'Segoe UI', sans-serif; padding:40px; line-height:1.6; color:#333;">
                <h2 style="color:#166e48; border-bottom: 2px solid #166e48; padding-bottom:10px;">Ticket Details</h2>
                <p><b>Employee:</b> ${t.name}</p>
                <p><b>Company:</b> ${t.company}</p>
                <p><b>Department:</b> ${t.dept}</p>
                <p><b>Status:</b> ${t.status}</p>
                <p><b>Description:</b> ${t.desc || 'No description provided'}</p>
                <hr>
                <h3 style="color:#166e48;">Attachments:</h3>
                <div style="margin-top:20px;">${imgHTML}</div>
                </body></html>`);
        }

        function editTicket(i) {
            const t = tickets[i];
            document.getElementById('edit-ticket-id').value = t.id;
            document.getElementById('companyName').value = t.company;
            document.getElementById('empName').value = t.name;
            document.getElementById('dept').value = t.dept;
            document.getElementById('formStatus').value = t.status;
            document.getElementById('desc').value = t.desc;
            document.getElementById('form-title').innerText = "Edit Ticket";
            document.getElementById('submit-btn').innerText = "Update Ticket";
            showPage('form-page');
        }

        document.getElementById('ticketForm').onsubmit = async function(e) {
            e.preventDefault();
            const id = document.getElementById('edit-ticket-id').value;
            const submitBtn = document.getElementById('submit-btn');
            submitBtn.disabled = true;
            submitBtn.innerText = "Processing...";
            const fields = {
                "Employee Name": document.getElementById('empName').value,
                "Company": document.getElementById('companyName').value,
                "Department": document.getElementById('dept').value,
                "Description": document.getElementById('desc').value,
                "Status": document.getElementById('formStatus').value
            };
            const method = id ? 'PATCH' : 'POST';
            const url = `https://api.airtable.com/v0/${BASE_ID}/${TICKETS_TABLE}${id ? '/' + id : ''}`;
            try {
                const res = await fetch(url, {
                    method,
                    headers: { 'Authorization': `Bearer ${AUTH_TOKEN}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify({ fields })
                });
                if(res.ok) {
                    alert(id ? "Updated Successfully!" : "Submitted Successfully!");
                    location.reload();
                } else {
                    const err = await res.json();
                    alert("Airtable Error: " + err.error.message);
                }
            } catch (error) {
                alert("Request Failed!");
            } finally {
                submitBtn.disabled = false;
            }
        };

        // --- دوال التصدير المضافة ---
        function exportToPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            doc.setFontSize(18);
            doc.text("IT Support Tickets Report", 14, 20);
            doc.setFontSize(10);
            doc.text(`Company: HAKA Group | Date: ${new Date().toLocaleDateString()}`, 14, 28);
            
            doc.autoTable({
                startY: 35,
                head: [['#', 'Company', 'Employee', 'Dept', 'Status', 'Date']],
                body: tickets.map((t, i) => [i + 1, t.company, t.name, t.dept, t.status, t.createdAt]),
                headStyles: { fillColor: [22, 110, 72] },
                theme: 'striped'
            });
            doc.save("HAKA_IT_Tickets_Report.pdf");
        }

        function exportToExcel() {
            if (tickets.length === 0) return alert("No data to export!");
            let csvContent = "data:text/csv;charset=utf-8,#,Company,Employee,Dept,Status,Date\n";
            tickets.forEach((t, i) => {
                csvContent += `${i + 1},${t.company},${t.name},${t.dept},${t.status},${t.createdAt}\n`;
            });
            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "HAKA_Tickets.csv");
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        async function deleteTicket(id) {
            if(!confirm("Delete permanently?")) return;
            await fetch(`https://api.airtable.com/v0/${BASE_ID}/${TICKETS_TABLE}/${id}`, { method: 'DELETE', headers: { 'Authorization': `Bearer ${AUTH_TOKEN}` } });
            fetchTicketsFromAirtable();
        }

        function updateDashboard() {
            const compData = {}; const deptData = {};
            tickets.forEach(t => { compData[t.company] = (compData[t.company] || 0) + 1; deptData[t.dept] = (deptData[t.dept] || 0) + 1; });
            if(companyChartInstance) companyChartInstance.destroy();
            companyChartInstance = new Chart(document.getElementById('companyChart'), { type: 'bar', data: { labels: Object.keys(compData), datasets: [{ label: 'Tickets', data: Object.values(compData), backgroundColor: '#166e48' }] }, options: { maintainAspectRatio: false } });
            if(deptChartInstance) deptChartInstance.destroy();
            deptChartInstance = new Chart(document.getElementById('deptChart'), { type: 'doughnut', data: { labels: Object.keys(deptData), datasets: [{ data: Object.values(deptData), backgroundColor: ['#166e48', '#2d8a5a', '#4fac7d'] }] }, options: { maintainAspectRatio: false } });
        }

        async function fetchAdmins() {
            const res = await fetch(`https://api.airtable.com/v0/${BASE_ID}/${ADMIN_TABLE}`, { headers: { 'Authorization': `Bearer ${AUTH_TOKEN}` } });
            const data = await res.json();
            document.getElementById('adminList').innerHTML = data.records.map(r => `<li style="padding:10px; border-bottom:1px solid #eee; display:flex; justify-content:space-between;">${r.fields["Email"]} (<b>${r.fields["Role"]}</b>) <button onclick="deleteAdmin('${r.id}')" style="background:red; font-size:10px; padding:2px 5px;">Remove</button></li>`).join('');
        }

        function previewFiles() {
            const preview = document.getElementById('preview-container'); preview.innerHTML = '';
            Array.from(document.getElementById('fileAttachment').files).forEach(file => {
                const reader = new FileReader();
                reader.onload = (e) => { const img = document.createElement('img'); img.src = e.target.result; img.className = 'preview-img'; preview.appendChild(img); };
                reader.readAsDataURL(file);
            });
        }
    </script>
</body>
</html>
