    <script>

// 3. Ø¯Ø§Ù„Ø© Ø¥Ø±Ø³Ø§Ù„ Ø§Ù„Ø¨ÙŠØ§Ù†Ø§Øª (Submit to Airtable)
document.getElementById('ticketForm').onsubmit = async function(e) {
    e.preventDefault();
    
    const fileInput = document.getElementById('fileAttachment');
    const fileName = fileInput.files[0] ? fileInput.files[0].name : "No Attachment";

    // ØªØ¬Ù‡ÙŠØ² Ø§Ù„Ø¨ÙŠØ§Ù†Ø§Øª (ÙŠØ¬Ø¨ Ø£Ù† ØªØ·Ø§Ø¨Ù‚ Airtable ØªÙ…Ø§Ù…Ø§Ù‹)
    const ticketData = {
        "fields": {
            "Company": document.getElementById('companyName').value,
            "Employee Name": document.getElementById('empName').value,
            "Department": document.getElementById('dept').value,
            "Status": document.getElementById('formStatus').value,
            "Description": document.getElementById('desc').value,
            "Attachments": fileName // ØªØ£ÙƒØ¯ÙŠ Ø£Ù† Ø§Ù„Ø§Ø³Ù… ÙÙŠ Ø§ÙŠØ±ØªÙŠØ¨Ù„ Attachments Ø¨Ø§Ù„Ø¬Ù…Ø¹
        }
    };

    try {
        const response = await fetch(`https://api.airtable.com/v0/${BASE_ID}/${TABLE_ID}`, {
            method: 'POST',
            headers: {
                'Authorization': `Bearer ${AIRTABLE_TOKEN}`,

            body: JSON.stringify(ticketData)
        });

        if (response.ok) {
            // Ø­ÙØ¸ Ù†Ø³Ø®Ø© Ù…Ø­Ù„ÙŠØ© Ù„Ù„Ø¯Ø§Ø´Ø¨ÙˆØ±Ø¯ ÙÙˆØ±Ø§Ù‹
            const now = new Date();

            tickets.push({

                company: ticketData.fields["Company"],

            });

};

// 4. Ø¯ÙˆØ§Ù„ Ù„ÙˆØ­Ø© Ø§Ù„ØªØ­ÙƒÙ… (Admin Dashboard Functions)
function updateDashboard() {
    const compData = {};
    const deptData = {};
    tickets.forEach(t => {
        compData[t.company] = (compData[t.company] || 0) + 1;
        deptData[t.dept] = (deptData[t.dept] || 0) + 1;
    });

    const ctxComp = document.getElementById('companyChart').getContext('2d');
    if(companyChartInstance) companyChartInstance.destroy();
    companyChartInstance = new Chart(ctxComp, {
        type: 'bar',
        data: {
            labels: Object.keys(compData),
            datasets: [{ label: 'Tickets', data: Object.values(compData), backgroundColor: '#166e48' }]
        },
        options: { maintainAspectRatio: false }
    });

    const ctxDept = document.getElementById('deptChart').getContext('2d');
    if(deptChartInstance) deptChartInstance.destroy();
    deptChartInstance = new Chart(ctxDept, {
        type: 'doughnut',
        data: {
            labels: Object.keys(deptData),
            datasets: [{ data: Object.values(deptData), backgroundColor: ['#166e48', '#2d8a5a', '#4fac7d'] }]
        },
        options: { maintainAspectRatio: false }
    });
}

function renderTable() {
    const tbody = document.getElementById('ticketTableBody');
    tbody.innerHTML = tickets.map((t, index) => `
        <tr>
            <td class="row-number">${index + 1}</td>
            <td>${t.company}</td>
            <td>${t.name}</td>
            <td>${t.dept}</td>
            <td style="color: ${t.status === 'Done' ? '#166e48' : '#d9534f'}">${t.status}</td>
            <td style="font-size: 11px; color: #999;">${t.createdAt}</td>
            <td>
                <button class="icon-btn view" onclick="viewFiles(${t.id})"><span class="material-icons-outlined">visibility</span></button>
            </td>
        </tr>
    `).join('');
}

function previewFiles() {
    const preview = document.getElementById('preview-container');
    preview.innerHTML = '';
    currentFiles = [];
    Array.from(document.getElementById('fileAttachment').files).forEach(file => {
        const reader = new FileReader();
        reader.onload = (e) => {
            currentFiles.push(e.target.result);
            const img = document.createElement('img');
            img.src = e.target.result; img.className = 'preview-img';
            preview.appendChild(img);
        };
        reader.readAsDataURL(file);
    });
}
